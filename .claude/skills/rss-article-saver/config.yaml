# RSS to Notion Configuration

# OPML file containing RSS feed subscriptions
opml_file: "subscriptions.opml"

# Processing settings
max_articles_per_feed: 2  # Maximum articles to process per RSS feed

# Content extraction settings
content:
  extractor: "trafilatura"
  include_images: true
  max_content_length: 50000

# AI processing settings
ai:
  enabled: false  # AI disabled
  provider: deepseek  # Options: deepseek, gemini, google, zhipu, glm
  summarize_full_content: true
  categories:
    - System Design
    - Distributed Systems
    - Database
    - Network
    - Architecture
    - Algorithms
    - Backend
    - Frontend
    - DevOps
    - Machine Learning
    - AI
    - Golang
    - Other

# Notion sync settings
notion:
  sync: true  # Set to true to enable Notion sync

# Translation settings
translation:
  enabled: true  # Enable translation to Chinese
  provider: nvidia  # Options: nvidia (for minimax model)
  model: minimaxai/minimax-m2.1  # NVIDIA model ID
