# RSS to Notion Configuration
opml_file: "subscriptions.opml"
max_articles_per_feed: 1
content:
  extractor: "trafilatura"
  include_images: true
  max_content_length: 50000
ai:
  enabled: false
  provider: deepseek
  summarize_full_content: true
  categories:
    - System Design
    - Distributed Systems
    - Database
    - Network
    - Architecture
    - Algorithms
    - Backend
    - Frontend
    - DevOps
    - Machine Learning
    - AI
    - Golang
    - Other
notion:
  sync: false  # 设置为 true 启用 Notion 推送
translation:
  enabled: true  # 启用翻译
  provider: nvidia
  model: minimaxai/minimax-m2.1
